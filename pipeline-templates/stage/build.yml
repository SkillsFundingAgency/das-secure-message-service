parameters:
  ServiceConnection:

stages:
- stage: build
  displayName: Build
  jobs:
  - job: build_image
    displayName: Build
    pool:
      name: DAS - Continuous Integration Agents
    steps:
    - template: azure-pipelines-templates/build/step/gitversion.yml@das-platform-building-blocks  
    - template: azure-pipelines-templates/build/step/dockerfile-build.yml@das-platform-building-blocks
      parameters:
        ContainerRegistryName: $(PublicAcrName)
        DockerfileFullname: docker/Web.Dockerfile
        ImageName: $(WebContainerImageName)
        ServiceConnection: ${{ parameters.ServiceConnection }}
    - template: azure-pipelines-templates/build/step/dockerfile-build.yml@das-platform-building-blocks
      parameters:
        ContainerRegistryName: $(PublicAcrName)
        DockerfileFullname: docker/Api.Dockerfile
        ImageName: $(ApiContainerImageName)
        ServiceConnection: ${{ parameters.ServiceConnection }}
