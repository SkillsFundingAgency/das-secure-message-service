trigger:
  batch: true
  branches:
    include:
      - "*"
  paths:
    include:
      - manifests/*
      - src/*
      - azure-pipelines.yml
      - Dockerfile

pr: none

variables:
  - group: 'Dev Management Resources'

pool:
    name: "DAS - Continuous Integration"

stages:
- stage: build
  displayName: Build
  jobs:
  - job: build_image
    displayName: Build
    pool:
      name: "DAS - Continuous Integration"
    steps:
      - task: UseGitVersion@5
        inputs:
          versionSpec: 5.x
          useConfigFile: true
          configFilePath: GitVersion.yml

      - task: DotNetCoreCLI@2
        displayName: Test
        inputs:
            command: test
            projects: "**/*.UnitTests.csproj"
            arguments: "--configuration release"
        enabled: true

      - task: CopyFiles@2
        displayName: 'Copy Files to: $(build.artifactstagingdirectory)'
        inputs:
          contents: |
            azure/**
            manifests/**
          targetFolder: '$(build.artifactstagingdirectory)/publish'

      - task: PublishBuildArtifacts@1
        displayName: 'Publish Artifact'
        inputs:
          pathtoPublish: '$(build.artifactstagingdirectory)/publish'

- stage: build_images
  dependsOn: build
  condition: succeeded()
  displayName: Build Images
  jobs:
  - job: build_web_image
    displayName: Build Web Image
    pool:
      name: "DAS - Continuous Integration"
    steps:
      - task: Docker@2
        displayName: Login to Docker Hub
        inputs:
            command: login
            containerRegistry: "Apprenticeships DevOps Docker Hub"

      - task: Docker@2
        displayName: Build Web Image
        inputs:
            command: build
            dockerfile: Web.Dockerfile
            repository: apprenticeshipsdevops/das-secure-message-service
            tags: |
                $(Build.BuildNumber)
                $(build.BuildNumber)-production

      - task: Docker@2
        displayName: Push Web Image
        inputs:
            command: push
            repository: apprenticeshipsdevops/das-secure-message-service
            tags: $(Build.BuildNumber)

      - task: Docker@2
        displayName: Push Web Image Latest if master
        condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
        inputs:
            command: push
            repository: apprenticeshipsdevops/das-secure-message-service
            tags: $(build.BuildNumber)-production

  - job: build_api_image
    displayName: Build Api Image
    pool:
      name: "DAS - Continuous Integration"
    steps:
      - task: Docker@2
        displayName: Login to Docker Hub
        inputs:
            command: login
            containerRegistry: "Apprenticeships DevOps Docker Hub"

      - task: Docker@2
        displayName: Build Api Image
        inputs:
            command: build
            dockerfile: Api.Dockerfile
            repository: apprenticeshipsdevops/das-secure-message-service-api
            tags: |
                $(Build.BuildNumber)
                $(build.BuildNumber)-production

      - task: Docker@2
        displayName: Push Api Image
        inputs:
            command: push
            repository: apprenticeshipsdevops/das-secure-message-service-api
            tags: $(Build.BuildNumber)

      - task: Docker@2
        displayName: Push Api Image Latest if master
        condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
        inputs:
            command: push
            repository: apprenticeshipsdevops/das-secure-message-service-api
            tags: $(build.BuildNumber)-production
